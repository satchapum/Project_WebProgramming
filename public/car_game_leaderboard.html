<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bolide Game Leader Board</title>
    <link type="text/css" rel="stylesheet" href="css/stylefeed.css">
    <script type="text/javascript" src="js/Index.js"></script>
</head>

<body>
    
    <div class="Header">

        <div class="browsePic">
            <div id="displayPic">
                <img src="img/avatar.png" alt="">
            </div>
            <form action="/profilepic" method="post" id="formId" enctype="multipart/form-data">
                <input type="file" id="fileField" name="avatar" value="fileToUpload" placeholder="" hidden>
            </form>
            <span id="username"></span>
        </div>

        <ul class="Footer">
            <li><a href="Index.html">Home</a></li>

        </ul>


        <div class="Buttonhead">
            <div id="RegisterAndLoginButton">
                <a href="Register.html"><button class="button-36">Register</button></a>
                <a href="Login.html"><button class="button-36">Login</button></a>
            </div>

            <a href="/logout" id="LogoutButton"><button class="button-36">Logout</button></a>

        </div>
    </div>

    <h4>Bolide Game</h4>
        

        <div class="container">
            <div id="leader_Board_1">
                <div id="cargameleaderboard_1">
                    <h1>Number 1</h1>
                </div>
                <textarea name="msg" id="textmsg_1" value="" placeholder="" rows="4" cols="50"></textarea>
                <br>
                <button id="cargamecomment_1" onClick="getData(this.id, 'textmsg_1')">Post</button>
                <button id="cargamecomment_1" onClick="useLikeButton('cargameleaderboard', 0)">Like</button>
            </div>
            <hr>
            <div id="cargamecomment_1_feed-container">
        
            </div>
            <hr>
            <div id="leader_Board_2">
                <div id="cargameleaderboard_2">
                    <h1>Number 2</h1>
                </div>
                <textarea name="msg" id="textmsg_2" value="" placeholder="" rows="4" cols="50"></textarea>
                <br>
                <button id="cargamecomment_2" onClick="getData(this.id, 'textmsg_2')">Post</button>
                <button id="cargamecomment_2" onClick="useLikeButton('cargameleaderboard', 1)">Like</button>
            </div>
            <hr>
            <div id="cargamecomment_2_feed-container">
        
            </div>
            <hr>
            <div id="leader_Board_3">
                <div id="cargameleaderboard_3">
                    <h1>Number 3</h1>
                </div>
                <textarea name="msg" id="textmsg_3" value="" placeholder="" rows="4" cols="50"></textarea>
                <br>
                <button id="cargamecomment_3" onClick="getData(this.id, 'textmsg_3')">Post</button>
                <button id="cargamecomment_3" onClick="useLikeButton('cargameleaderboard', 2)">Like</button>
            </div>
            <hr>
            <div id="cargamecomment_3_feed-container">
        
            </div>
            <hr>
        </div>
    </div>
    
</body>

</html>
