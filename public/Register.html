<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Register</title>
	<link type="text/css" rel="stylesheet" href="css/Register.css">
	<script type="text/javascript" src="js/Login.js"></script>
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

	<div id=container>
		<form class="form" action="/regisDB" method="post" accept-charset="utf-8">

			<h1> Register </h1>

			<div class="input-box">
				<input type="text" name="username" value="" placeholder="Username" required><br>
				<i class='bx bxs-user'></i>
			</div>

			<div class="input-box">
				<input type="email" name="email" value="" placeholder="Email" required><br>
				<i class='bx bxs-envelope'></i>
			</div>

			<div class="input-box">
				<input type="password" name="password" value="" placeholder="Password"><br>
				<i class='bx bxs-lock-alt'></i>
			</div>

			<span id="errordisplay"></span><br>

			<input type="submit" name="submit" value="Register">

			<div class="login-link">
				<p>Already registered ? <a href="Login.html"> Login</a></p>
			</div>

		</form>
	</div>

</body>

</html>
